<!-- Sección separadora decorativa (sin ID, solo para scroll) -->
<section class="section-separator">
  <!-- Triángulos decorativos reutilizados -->
  <div class="geometric-shapes">
    <div class="triangle triangle-blue triangle-1"></div>
    <div class="triangle triangle-orange triangle-2"></div>
    <div class="triangle triangle-blue-small triangle-3"></div>
    <div class="triangle triangle-orange-small triangle-4"></div>
  </div>

  <!-- Líneas decorativas verticales -->
  <div class="decorative-lines">
    <img src="/assets/images/utils/lines.svg" alt="" class="lines-svg">
  </div>

  <div class="separator-content">
      <!-- Badge "Valor" con icono de comillas de apertura -->
      <div class="separator-badge">
        <img src="/assets/images/utils/Quote Icon.svg" alt="" class="quote-icon">
        <span>{{ badge }}</span>
      </div>

      <!-- Título principal en dos líneas -->
      <h2 class="separator-title">
        <span class="title-line-1">Los clientes no quieren abogados.</span>
        <span class="title-line-2">Quieren soluciones.</span>
      </h2>

      <!-- Subtítulo -->
      <p class="separator-subtitle">
        {{ subtitle }}
      </p>
    </div>
</section>

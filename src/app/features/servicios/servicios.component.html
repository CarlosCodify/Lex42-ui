<section id="servicios" class="servicios-section">
  <div class="container">
    <div class="servicios-layout">
      <!-- TÃ­tulo principal -->
      <div class="servicios-header">
        <h2 class="servicios-title">
          Conoce<br>nuestros<br><span class="text-highlight">servicios</span>
        </h2>
      </div>

      <!-- Grid de servicios -->
      <div class="servicios-grid">
        @for (servicio of servicios(); track servicio.id) {
          <article 
            class="servicio-card" 
            [class.card-primary]="servicio.variant === 'primary'"
            [class.card-dark]="servicio.variant === 'dark'"
            [class.card-large]="servicio.size === 'large'"
          >
            <div class="card-image">
              <img 
                [src]="servicio.image" 
                [alt]="servicio.title"
                onerror="this.src='/assets/images/services/placeholder.jpg'"
              >
              <!-- Badges si existen -->
              @if (servicio.badges && servicio.badges.length > 0) {
                <div class="card-badges">
                  @for (badge of servicio.badges; track badge) {
                    <span class="badge">
                      <svg class="badge-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10" stroke-width="2"/>
                        <path d="M9 12l2 2 4-4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>
                      {{ badge }}
                    </span>
                  }
                </div>
              }
            </div>
            <div class="card-content">
              <h3 class="card-title">{{ servicio.title }}</h3>
              <p class="card-description">{{ servicio.description }}</p>
            </div>
          </article>
        }

        <!-- Tarjeta Ver todos -->
        <a href="#contacto" class="servicio-card card-view-all">
          <div class="view-all-content">
            <span class="view-all-text">Ver todos</span>
            <svg class="view-all-arrow" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M5 12h14M12 5l7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
